# fix terminal
term xterm-256color-italic

# fix shell
SHELL /usr/local/bin/fish --login

# font config
font_family      mononoki
italic_font      mononoki Italic
bold_font        mononoki Bold
bold_italic_font mononoki BoldItalic
font_size        17.0

cursor                #d8dee9
foreground            #959dcb
background            #2e3440
selection_foreground  #2e3440
selection_background  #607c8b
url_color             #d8dee9

color0                #3b4252
color1                #bf616a
color2                #a3be8c
color3                #ebcb8b
color4                #81a1c1
color5                #b48ead
color6                #88c0d0
color7                #e5e9f0
color8                #4c566a
color9                #bf616a
color10               #a3be8c
color11               #ebcb8b
color12               #81a1c1
color13               #b48ead
color14               #8fbcbb
color15               #eceff4

# hide window decorations
hide_window_decorations no

# padding
window_padding_width 0

copy_on_select no

# clipboard
clipboard_control write-clipboard write-primary no_append
# map ctrl+c copy_to_clipboard
# map ctrl+v paste_from_clipboard

tab_bar_edge bottom
tab_bar_style fade
tab_separator " â”‡"
tab_title_template {title}

macos_titlebar_color system
macos_option_as_alt no
macos_hide_from_tasks no
